<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>SET LEAD COLOR</h3>
		<span>
			<i class="material-icons close-modal" (click)="close()">
				clear
			</i></span>
	</div>
	<mat-dialog-content class="main-content">
		<form>
			<form [formGroup]="colorForm">
				<div class="form-group">
					<label style="font-weight: 500">Color <span style="color: #00C08D">*</span></label>
					<mat-select class="form-input" placeholder="Select Color" formControlName="color">
						<mat-option [value]="color" class="color-option" *ngFor="let color of colors">
							<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
								<span class="bck-lead"
									[ngStyle]="selectColor(color)"></span><span>{{color.quality}}</span>
							</div>
						</mat-option>
					</mat-select>
				</div>
			</form>
		</form>
	</mat-dialog-content>
</div>
<div mat-dialog-actions class="modal-action" fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
	<button mat-button class="btn btn-primary" (click)="save()" [disabled]="!colorForm.valid"
		*ngIf="!btnStatus">Save</button>
	<button mat-button class="btn btn-primary" disabled *ngIf="btnStatus">Saving...</button>
</div>
