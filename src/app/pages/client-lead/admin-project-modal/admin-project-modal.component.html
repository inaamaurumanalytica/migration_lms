<div  class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>SETTING</h3>
		<span>
			<mat-icon (click)="close()">clear</mat-icon>
		</span>
	</div>
	<mat-dialog-content>

		<div class="permission-view" *ngIf="userInfo.org_admin && (userInfo.member_type == 'Vendor')">
			<div class="form-group">
				<mat-checkbox [(ngModel)]="autoVerification" (change)="autoVerified($event)">Auto Verified
				</mat-checkbox>
			</div>
		</div>
		
		<div class="permission-view" *ngIf="userInfo.admin || (userInfo.org_admin && userInfo.member_type == 'Vendor')">
			<div class="form-group">
				<mat-checkbox [(ngModel)]="autoEmailNotification" (change)="autoEmailNotify($event)">Notify
					User On
					Form Submit
				</mat-checkbox>
			</div>
			<div class="form-group">
				<mat-checkbox [(ngModel)]="negativeStatus" (change)="removeNegativeStatus($event)">Remove
					Negative
					Status
				</mat-checkbox>
			</div>
			<div class="form-group">
				<mat-checkbox [(ngModel)]="isStatusChangedAfterTat" (change)="statusChangedTat($event)">Project
					Status
					Changed To Not Intrested After Tat
				</mat-checkbox>
			</div>
			<div class="form-group">
				<mat-checkbox [(ngModel)]="isTelephony" (change)="telephonyChnaged($event)">
					Telephone Status
				</mat-checkbox>
			</div>
			<div class="form-group">
				<mat-checkbox [(ngModel)]="isRecordingAccessToClient" (change)="recordingAccessToClientChanged($event)">
					Recording Access To Client
				</mat-checkbox>
			</div>
		</div>
	</mat-dialog-content>
</div>
