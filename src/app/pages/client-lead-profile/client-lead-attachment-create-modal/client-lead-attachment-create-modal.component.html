<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center">
		<h3>
			ADD ATTACHMENT
		</h3>
		<i class="material-icons close-modal" (click)="close()">
			clear
		</i>
	</div>
	<!-- <span style="font-size: 12px;color: #b7b7b7;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> -->
	<mat-dialog-content style="margin-bottom: 100px;">
		<label class="file-btn mat-elevation-z1" for="attachmentFile"><mat-icon>attach_file</mat-icon> <span>Choose File</span></label>
		<div class="form-group">
			<input hidden name="attachmentFile" id="attachmentFile" type="file" (change)="fileChangeEvent($event)">
		</div>
		<div class="form-group">
			<input id="leadFile" class="file-path form-input" type="text" placeholder="Upload your file"
				[value]="file.name" readonly>
		</div>
	</mat-dialog-content>
</div>
<div class="user-action-btn"
	style="bottom: 0px;position: fixed;width: 96%;padding: 10px;border-top: 2px solid #eaeaea;background: #eaeaea;">
	<button mat-button class="click-btn" *ngIf="!saveStatus" (click)="uploadFile()"
		[disabled]="file.name== '' || file.name == undefined">UPLOAD</button>
	<button mat-button class="click-btn" *ngIf="saveStatus" disabled>UPLOADING...</button>
	<button mat-button class="close-btn" (click)="close()">CANCEL</button>
</div>
