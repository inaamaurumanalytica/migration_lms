<mat-toolbar class="primary m-0">
	<mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
		<span class="title dialog-title">{{vendor.name}}</span>
		<span fxFlex="1 1 auto"></span>
		<button mat-icon-button (click)="close()" aria-label="Close dialog">
			<mat-icon>close</mat-icon>
		</button>
	</mat-toolbar-row>
</mat-toolbar>
<div class="modal-content">
	<mat-dialog-content class="main-content">

		<div class="dashboard-wrapper">
			<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" style="margin-bottom: 10px;">
				<mat-card fxFlex="33%" class="info-card" fxLayout="column"
					style="height: 350px;max-height: 350px;overflow: auto;">
					<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
						<mat-card-title> PROJECTS
						</mat-card-title>
					</div>
					<mat-card-content style="margin-top: 1rem;">
						<div class="no-text-found" *ngIf="vendor.projects.length == 0">No Project Found
						</div>
						<table mat-table class="mat-elevation-z8" [hidden]="vendor.projects == 0"
							style="width: 100%;margin-top: 1rem;" [dataSource]="vendor.projects">
							<ng-container matColumnDef="position">
								<th mat-header-cell *matHeaderCellDef> No. </th>
								<td mat-cell *matCellDef="let element; let i = index;"> {{i +1}} </td>
							</ng-container>
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef> Unique Id </th>
								<td mat-cell *matCellDef="let element"> {{element.id}} </td>
							</ng-container>
							<ng-container matColumnDef="name">
								<th mat-header-cell *matHeaderCellDef> Name </th>
								<td mat-cell *matCellDef="let element"> {{element.name}} </td>
							</ng-container>
							<tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 40px;"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 40px;"></tr>
						</table>
					</mat-card-content>
				</mat-card>
				<mat-card fxFlex="33%" class="info-card" fxLayout="column"
					style="height: 350px;max-height: 350px;overflow: auto;">
					<div class="top-users" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
						<mat-card-title> CLIENTS
						</mat-card-title>
					</div>
					<mat-card-content style="margin-top: 1rem;">
						<div class="no-text-found" *ngIf="vendor.clients.length == 0">No Client Found
						</div>
						<table mat-table class="mat-elevation-z8" style="width: 100%;margin-top: 1rem;"
							[hidden]="vendor.clients.length == 0" [dataSource]="vendor.clients">
							<ng-container matColumnDef="position">
								<th mat-header-cell *matHeaderCellDef> No. </th>
								<td mat-cell *matCellDef="let element; let i = index;"> {{i +1}} </td>
							</ng-container>
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef> Unique Id </th>
								<td mat-cell *matCellDef="let element"> {{element.id}} </td>
							</ng-container>
							<ng-container matColumnDef="name">
								<th mat-header-cell *matHeaderCellDef> Name </th>
								<td mat-cell *matCellDef="let element"> {{element.name}} </td>
							</ng-container>
							<tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 40px;"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 40px;"></tr>
						</table>
					</mat-card-content>
				</mat-card>
				<mat-card fxFlex="33%" class="info-card" fxLayout="column"
					style="height: 350px;max-height: 350px;overflow: auto;">
					<div class="top-users" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
						<mat-card-title> USERS
						</mat-card-title>
					</div>
					<mat-card-content style="margin-top: 1rem;">
						<div class="no-text-found" *ngIf="vendor.users.length == 0">No User Found
						</div>
						<table mat-table class="mat-elevation-z8" style="width: 100%;margin-top: 1rem;"
							[hidden]="vendor.users.length == 0" [dataSource]="vendor.users">
							<ng-container matColumnDef="position">
								<th mat-header-cell *matHeaderCellDef> No. </th>
								<td mat-cell *matCellDef="let element; let i = index;"> {{i +1}} </td>
							</ng-container>
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef> Unique Id </th>
								<td mat-cell *matCellDef="let element"> {{element.id}} </td>
							</ng-container>
							<ng-container matColumnDef="name">
								<th mat-header-cell *matHeaderCellDef> Name </th>
								<td mat-cell *matCellDef="let element"> {{element.name}} </td>
							</ng-container>
							<tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 40px;"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 40px;"></tr>
						</table>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</mat-dialog-content>
</div>
