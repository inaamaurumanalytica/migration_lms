<div class="page-container wrapper vendor-wrapper" *ngIf="!showComponentLoader">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="margin-bottom: 1rem;">
        <div class="logo" fxlayout="row" fxlayoutalign="start center">
            <h5 class="logo-text h1"> PERMISSIONS </h5>
        </div>
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div class="lms-btn">
                <button mat-button class="add-btn" matTooltip="Add Permission" (click)="createPermission()">
                    <mat-icon class="icon-btn">add_circle</mat-icon>
                    add permission
                </button>
            </div>
        </div>
    </div>
    <h1 style="color:#BF9724;text-align:center;padding-top: 50px;font-size: -webkit-xxx-large;"
        *ngIf="permissions.length == 0">No Permission Found</h1>
    <mat-card *ngFor="let permission of permissions" style="margin-top: 1rem;" [hidden]="permissions.length == 0"
        class="custom-card">
        <mat-card-content>
            <div class="vendor-list" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                <div class="vendor-info">
                    <p class="title">Name</p>
                    <span class="status-check">{{permission.name}}</span>
                </div>
                <div class="vendor-info">
                    <p class="title">Created At</p>
                    <span class="status-check">{{permission.created_at | date: 'dd/MM/yyyy'}}</span>
                </div>
                <div class="vendor-info">
                    <p class="title">Updated At</p>
                    <span class="status-check">{{permission.updated_at | date: 'dd/MM/yyyy'}}</span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="dark-overlay" *ngIf="showComponentLoader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
