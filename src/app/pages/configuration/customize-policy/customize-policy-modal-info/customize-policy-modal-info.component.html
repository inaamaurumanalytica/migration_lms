<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>POLICY INFO</h3>
		<span>
			<i class="material-icons close-modal" (click)="close()">
				clear
			</i></span>
	</div>
	<mat-dialog-content class="main-content">
		<form>
			<form [formGroup]="createPolicyForm">
				<div class="form-group">
					<label style="font-weight: 500">Policy Type</label>
					<input type="text" class="form-input" name="doc_type" id="doc_type" formControlName="doc_type"
						readonly>
				</div>
				<div class="form-group">
					<label style="font-weight: 500">Published</label>
					<div style="margin-top: 10px;">
						<mat-slide-toggle formControlName="published" disabled></mat-slide-toggle>
					</div>
				</div>
				<div class="form-group">
					<label style="font-weight: 500">Version</label>
					<input type="text" class="form-input" name="version" id="version" placeholder="eg:- 1.0"
						formControlName="version" required readonly>
				</div>
				<div class="form-group">
					<tinymce formControlName="description" [config]="config" required readonly></tinymce>
				</div>
			</form>
		</form>
	</mat-dialog-content>
</div>
<div mat-dialog-actions class="modal-action" fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
</div>
