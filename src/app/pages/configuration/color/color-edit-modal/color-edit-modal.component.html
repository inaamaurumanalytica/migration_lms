<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>EDIT COLOR</h3>
		<span>
			<i class="material-icons close-modal" (click)="close()">
				clear
			</i></span>
	</div>
	<!-- <span style="font-size: 12px;color: #b7b7b7;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> -->
	<mat-dialog-content class="main-content">
		<form>
			<form [formGroup]="editColorForm">
				<div class="form-group">
					<label style="font-weight: 500">Name <span style="color: #00C08D">*</span></label>
					<input type="text" class="form-input" name="name" id="name" placeholder="Name"
						formControlName="name" required>
				</div>
				<div class="form-group">
					<label style="font-weight: 500">Color Code <span style="color: #00C08D">*</span></label>
					<input type="color" class="form-input" name="code" id="code" placeholder="Color Code"
						style="height: 50px;" formControlName="color_code" required>
				</div>
				<div class="form-group">
					<label style="font-weight: 500">Quality <span style="color: #00C08D">*</span></label>
					<mat-select formControlName="quality" placeholder="Select Quality" class="form-input"
						name="quality">
						<mat-option value="Excellent">Excellent</mat-option>
						<mat-option value="Good">Good</mat-option>
						<mat-option value="Average">Average</mat-option>
						<mat-option value="Bad">Bad</mat-option>
					</mat-select>
				</div>
			</form>
		</form>
	</mat-dialog-content>
</div>
<div mat-dialog-actions class="modal-action" fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
	<button mat-button class="btn btn-primary" (click)="save()" [disabled]="!editColorForm.valid"
		*ngIf="!btnStatus">Update</button>
	<button mat-button class="btn btn-primary" disabled *ngIf="btnStatus">Updating...</button>
</div>
