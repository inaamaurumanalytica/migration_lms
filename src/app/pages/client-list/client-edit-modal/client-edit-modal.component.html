<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>EDIT CLIENT</h3>
		<span>
			<mat-icon (click)="close()">clear</mat-icon>
		</span>
	</div>
	<mat-dialog-content class="main-content">
		<form [formGroup]="editClientForm">

			<div class="form-group">
				<label style="font-weight: 500">Name <span style="color: #00C08D">*</span></label>
				<input type="text" class="form-input" name="name" id="name" placeholder="Name" formControlName="name"
					required>
			</div>

			<div class="form-group">
				<label style="font-weight: 500">City</label>
				<input type="text" class="form-input" name="city" id="city" placeholder="City" formControlName="city">
			</div>

			<div class="form-group">
				<label style="font-weight: 500">RERA Number</label>
				<input type="text" class="form-input" name="rera" id="rera" placeholder="Rera Number"
					formControlName="rera">
			</div>

			<div class="form-group">
				<label style="font-weight: 500">Tracking Unattended Lead</label>
				<mat-select class="form-input" name="trackingUnattendedLead" id="trackingUnattendedLead" formControlName="trackingUnattendedLead">
					<mat-option [value]="true">True</mat-option>
					<mat-option [value]="false">false</mat-option>
				</mat-select>
				<!-- <input type="text" class="form-input" name="trackingUnattendedLead" id="trackingUnattendedLead" placeholder="Rera Number" formControlName="trackingUnattendedLead"> -->
			</div>

			<div class="form-group">
				<label style="font-weight: 500">Unattended Lead Count Overhead</label>
				<input type="number" class="form-input" name="unattendedLeadCountOverhead" id="unattendedLeadCountOverhead" placeholder="Value should be >= 3" formControlName="unattendedLeadCountOverhead" (keyup)="checkVal($event)">
			</div>

			<div style="margin-bottom: 20px;">
				<div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
					<mat-slide-toggle formControlName="is_broker">Is Broker
					</mat-slide-toggle>
				</div>
			</div>
		</form>
	</mat-dialog-content>


</div>
<div mat-dialog-actions class="modal-action" fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
	<button mat-button class="btn btn-primary" (click)="editClient()" [disabled]="!editClientForm.valid"
		*ngIf="!btnStatus">Save</button>
	<button mat-button class="btn btn-primary" disabled *ngIf="btnStatus">Saving...</button>
</div>
