<i class="material-icons close-modal" style="float: right;cursor: pointer;" (click)="close()">
	clear
</i>


<h2>Are you sure you want to delete "{{data.name}}" project</h2>

<mat-dialog-actions fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
	<button mat-button class="btn btn-primary" (click)="submit()" *ngIf="!btnStatus">Delete</button>
	<button mat-button class="btn btn-primary" disabled *ngIf="btnStatus">Deleting...</button>
</mat-dialog-actions>
