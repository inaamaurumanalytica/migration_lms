<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>USER INFO</h3>
		<span>
			<mat-icon (click)="close()">clear</mat-icon>
		</span>
	</div>
	<mat-dialog-content class="main-content">
		<form>
			<div class="form-group">
				<label style="font-weight: 500">Name</label>
				<input type="text" class="form-input" name="name" id="name" placeholder="Name"
					[(ngModel)]="dataSource.name" readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">User Name</label>
				<input type="text" class="form-input" name="username" id="username" placeholder="User Name"
					[(ngModel)]="dataSource.username" readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">Email</label>
				<input type="text" class="form-input" name="email" id="email" placeholder="Email"
					[(ngModel)]="dataSource.email" readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">Member Of</label>
				<input type="text" class="form-input" name="Member Of" id="Member Of" placeholder="Member Of"
					[(ngModel)]="dataSource.member.name" readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">User Type</label>
				<input type="text" class="form-input" name="userType" id="userType" placeholder="Member Type"
					[(ngModel)]="dataSource.userRole" readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">Modified At</label>
				<input type="text" class="form-input" name="date" id="date" placeholder="Modified At"
					[(ngModel)]="modifiedDate" readonly>
			</div>
		</form>
	</mat-dialog-content>


</div>
