<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>Modify permissions for {{data.name}}</h3>
		<span>
			<mat-icon (click)="close()">clear</mat-icon>
		</span>
	</div>
	<mat-dialog-content>
		<div class="permission-view">
			<div class="form-group"
				*ngIf="export && (userInfo.org_admin && userInfo.member_type=='Client') || userInfo.admin">
				<mat-checkbox [(ngModel)]="exportValue" (change)="updatePermission('export', $event)">Export
				</mat-checkbox>
			</div>
			<div class="form-group" *ngIf="email">
				<mat-checkbox [(ngModel)]="emailValue" (change)="updatePermission('email', $event)">Email
				</mat-checkbox>
			</div>
			<div class="form-group" *ngIf="phone">
				<mat-checkbox [(ngModel)]="phoneValue" (change)="updatePermission('phone', $event)">Phone
				</mat-checkbox>
			</div>
			<div class="form-group"
				*ngIf="sms && userInfo.admin && userData.org_admin && userData.member_type=='Client'">
				<mat-checkbox [(ngModel)]="smsConfiguration" (change)="updatePermission('Sms Configuration', $event)">
					Sms
					Configuration
				</mat-checkbox>
			</div>
		</div>
	</mat-dialog-content>
</div>
