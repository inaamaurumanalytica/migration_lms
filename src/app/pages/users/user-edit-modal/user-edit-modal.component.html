<div class="modal-content">
	<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
		<h3>EDIT USER</h3>
		<span>
			<mat-icon (click)="close()">clear</mat-icon>
		</span>
	</div>
	<mat-dialog-content class="main-content">
		<form [formGroup]="editUserForm">
			<div class="form-group">
				<label style="font-weight: 500">Name</label>
				<input type="text" class="form-input" name="name" id="name" placeholder="Name" formControlName="name"
					readonly>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">Email</label>
				<input type="text" class="form-input" name="email" id="email" placeholder="Email"
					formControlName="email" autocomplete="off" readonly>
			</div>
			<div class="form-group" *ngIf="userInfo.member_type == 'Vendor'">
				<label style="font-weight: 500">Telephony Number</label>
				<div class="input-group prefix">
					<span class="input-group-addon">+91</span>
					<input type="number" class="form-input" name="Phone" id="Phone" placeholder="Telephony Number"
						formControlName="phone">
				</div>
			</div>
			<div class="form-group">
				<label style="font-weight: 500">Address </label>
				<textarea name="address" class="form-input" id="address" formControlName="address"></textarea>
			</div>
		</form>
	</mat-dialog-content>


</div>
<div mat-dialog-actions class="modal-action" fxLayoutAlign="end start">
	<button mat-button class="btn btn-light" (click)="close()">Cancel</button>
	<button mat-button class="btn btn-primary" (click)="save()" [disabled]="!editUserForm.valid"
		*ngIf="!btnStatus">Update</button>
	<button mat-button class="btn btn-primary" disabled *ngIf="btnStatus">Updating...</button>
</div>
