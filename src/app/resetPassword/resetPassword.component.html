<div class="login-page" *ngIf="message == ''" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
    <mat-card class="login-card">
      <!-- <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header> -->
      <div class="page-title">
        <h2>Reset Password</h2>
      </div>
      <mat-card-content>
        <form [formGroup]="userForm">
          <div class="mb-2">
            <label>New Password</label>
            <div class="input-group" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
              <mat-icon aria-hidden="false" aria-label="Password">lock</mat-icon>
              <!-- <span class="fa fa-envelope" aria-hidden="true"></span> -->
              <input type="password" placeholder="Enter Password" formControlName="newPassword" required="">
              <mat-error *ngIf="userForm.get('newPassword').hasError('minlength')">Password is too short</mat-error>
              <mat-error *ngIf="userForm.get('newPassword').hasError('maxlength')">Password is too long</mat-error>
            </div>
            <label>Confirm Password</label>
            <div class="input-group" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
              <mat-icon aria-hidden="false" aria-label="Confirm Password">lock</mat-icon>
              <!-- <span class="fa fa-lock" aria-hidden="true"></span> -->
              <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" required="">
            </div>
          </div>
          <button mat-button class="login-btn mb-2" [disabled]="!userForm.valid" (click)="resetPassword()">Reset Password</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
