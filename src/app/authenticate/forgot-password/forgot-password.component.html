<div class="login-page" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="gappx">
  <mat-card class="login-card">
    <!-- <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header> -->
    <div class="page-title">
      <h2>Forgot Password</h2>
    </div>
    <mat-card-content>
      <form [formGroup]="userForm">
        <div class="mb-2">
          <label>Email Address</label>
          <div class="input-group" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
            <mat-icon aria-hidden="false" aria-label="Example home icon">email</mat-icon>
            <!-- <span class="fa fa-envelope" aria-hidden="true"></span> -->
            <input type="email" placeholder="Enter Your Email" formControlName="email" required="">
          </div>
        </div>
        <div class="mb-2 loginlink"><a [routerLink]="['/auth/login']">Back To Login</a></div>
        <button mat-button class="login-btn mb-2" *ngIf="!btnStatus" (click)="forgotpassword()"
          [disabled]="!userForm.valid">Reset Password</button>
        <button mat-button class="login-btn mb-2" disabled *ngIf="btnStatus">Reset Password...</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
